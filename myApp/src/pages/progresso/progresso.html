<ion-header>
  <ion-navbar>
    <ion-title>
      Progresso
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="leitorQrCode()">
        <ion-icon name="qr-scanner"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <input #qrcode>

  <button ion-button color="primary" (click)="validarCandler(qrcode.value)">Enviar</button>
  <ion-buttons end>
    <button ion-button color="primary" (click)="logout()">
    <ion-icon ios="ios-exit" md="md-exit"></ion-icon>
  </button>
  </ion-buttons>

  <ion-card *ngFor="let candler of candlers | async">

    <ion-item>
      <ion-avatar item-left>
        <img src="assets/img/marty-avatar.png">
      </ion-avatar>
      <h2>{{ candler.nome }}</h2>
      <p>November 5, 1955</p>
    </ion-item>

    <ion-card-content>
      <p> {{ candler.descricao }} </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
