  <ion-card *ngFor="let candler of candlers | async">
    <ion-item>
      <ion-avatar item-left>
        <img src="{{ candler.img }}">
      </ion-avatar>
      <h2 style="text-align : center"><b>{{ candler.nome }}</b></h2>
      <ion-avatar item-right>
        <img src="{{ candler.img }}">
      </ion-avatar>
    </ion-item>

    <ion-card-content>
      <p style="text-align : center"> {{ candler.descricao }}</p>
    </ion-card-content>
    <ion-card-content>
      <!--<p>Seu progresso atual:</p>-->
      <progress-bar progress="{{ (100/candler.quantidade_troca * candler.pontuacao_atual) | number : '1.0-1'}}"></progress-bar>
      <h3 style="text-align : center"><b> {{candler.pontuacao_atual}}/{{candler.quantidade_troca}}</b> </h3>
    </ion-card-content>
    <!--<ion-row>

      </ion-col>

  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button (click)="leitorQrCode()" ion-fab><ion-icon name="qr-scanner"></ion-icon></button>
      <button (click)="showInputCod()" ion-fab><ion-icon name="code-working"></ion-icon></button>

  </ion-fab>
