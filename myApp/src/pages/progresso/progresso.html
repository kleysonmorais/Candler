<ion-header>
  <ion-navbar>
    <ion-title>
      Progresso
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="leitorQrCode()">
        <ion-icon name="qr-scanner"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <input #qrcode>

  <button ion-button color="primary" (click)="validarCandler(qrcode.value)">Enviar</button>
  <ion-buttons end>
    <button ion-button color="primary" (click)="logout()">
    <ion-icon ios="ios-exit" md="md-exit"></ion-icon>
  </button>
  </ion-buttons>
  <br>
  
  <br>
  <ion-card *ngFor="let candler of candlers | async">

    <ion-item>
      <ion-avatar item-left>
        <img src="assets/img/marty-avatar.png">
      </ion-avatar>
      <h2>{{ candler.nome }}</h2>
      <p>November 5, 1955</p>
    </ion-item>

    <ion-card-content>
      <p> {{ candler.descricao }}</p>
    </ion-card-content>
    <progress-bar progress="{{ (100/candler.quantidade_troca * candler.pontuacao_atual) | number : '1.0-1'}}"></progress-bar>
    <ion-row>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
