<ion-header>
  <ion-navbar>
    <ion-title>
      Progresso
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="leitorQrCode()">
        <ion-icon name="qr-scanner"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <input #qrcode>
  
  <button ion-button color="primary" (click)="validarCandler(qrcode.value)">Enviar</button>
  <ion-buttons end>
    <button ion-button color="primary" (click)="logout()">
    <ion-icon ios="ios-exit" md="md-exit"></ion-icon>
  </button>
  </ion-buttons>
</ion-content>
